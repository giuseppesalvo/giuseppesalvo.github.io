<!DOCTYPE html>

<html>

<head>

	<title>LSD.js > dope your images</title>
	<link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>

</head>

<style>
	
body {
	margin: 0; padding: 0;
	font-family: 'Anton', sans-serif;
	overflow: hidden;
}

iframe { display: none; }

#lsd-background,
canvas {
	position: absolute; top: 0; left: 0;
	width: 100%; height: 100%;
}

h1, a {
	position: relative; top: 0; left: 32px;
	font-size: 32px;
	color: #000;
	display: block;
}

h1 {
	line-height: 56px;
	font-size: 56px;
}

.text-texture {
  background-image: -webkit-linear-gradient(black 50%, white 50%);
  background-repeat: repeat;
  background-position: 0 0;
  background-size: 100% 4px;
  -webkit-text-fill-color: transparent;
  -webkit-background-clip: text;
  -webkit-animation: stripes 2s linear infinite;
  animation: stripes 2s linear infinite;
}

.text-texture:hover {
  background-image: -webkit-linear-gradient(black 50%, black 50%);
}

@-webkit-keyframes stripes {
  100% {
    background-position: 0 -24px;
  }
}

@keyframes stripes {
  100% {
    background-position: 0 -24px;
  }
}

</style>

<body>

	<div id="lsd-background" data-img="https://github.com/giuseppesalvo/giuseppesalvo.github.io/raw/master/lsd.js/images/smiling.jpg"></div>

	<h1 class="text-texture"> LSD.js </h1>
	<a class="text-texture" href=""> view on github </a>

	<iframe src="https://www.youtube.com/embed/L3HQMbQAWRc?rel=0&howinfo=0&autoplay=1&loop=1"></iframe>
	<script src="http://rawgit.com/pixijs/pixi.js/master/bin/pixi.min.js"></script>
	<script src="http://rawgit.com/giuseppesalvo/lsd.js/master/lsd.min.js"></script>

	<script>
		
		LSD({
			id    : 'lsd-background',
			bloom : false,
			rgb   : true
		});

	</script>

</body>

</html>
